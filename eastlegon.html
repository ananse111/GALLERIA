    .prev, .next {
  cursor: pointer;

  padding: 16px;
  color: white;
  font-weight: bold;

  transition: 0.6s ease;
  border-radius: 0 3px 3px 0;

}

}
.dot {
  cursor: pointer;
  height: 15px;
  width: 15px;
  margin: 0 2px;
  background-color: rgb(160, 163, 119);
  border-radius: 50%;
  display: inline-block;
  transition: background-color 0.6s ease;
}
.active, .dot:hover {
  background-color: #717171;
}
/* Fading animation */
.fade {
  -webkit-animation-name: fade;
  -webkit-animation-duration: 1.5s;
  animation-name: fade;
  animation-duration: 1.5s;
}

@-webkit-keyframes fade {
  from {opacity: .4}
  to {opacity: 1}
}

@keyframes fade {
  from {opacity: .4}
  to {opacity: 1}
}

.prev:hover, .next:hover {
  background-color: rgba(0,0,0,0.8);
}
